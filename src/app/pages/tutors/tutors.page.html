<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)"
      >Filtrar por especialidad</ion-searchbar
    >
  </ion-toolbar>

  <ion-list>
    <ion-item *ngFor="let tutor of tutors">
      {{tutor.first_name}} {{tutor.last_name}}
      <ion-badge>{{tutor.speciality}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
